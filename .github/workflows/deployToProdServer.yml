name: Deploy to prod server

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Run lint, test, cov ...
        run: |
          yarn install
          yarn run build
          echo "lint, test, cov ..."
          echo "ok"

      - name: Deploy to prod server
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY_RAKSMART}}
        with:
          flags: '-avz --delete'
          options: ''
          ssh_options: ''
          src: 'dist'
          dest: '${{ secrets.USER_RAKSMART }}@${{ secrets.HOST_RAKSMART }}:{{ secrets.DEST_DIR }}'

      - name: Run shell commands
        uses: appleboy/ssh-action@master
        env:
          DEST_DIR: ${{ secrets.DEST_DIR }}
        with:
          host: ${{ secrets.HOST_RAKSMART }}
          username: ${{ secrets.USER_RAKSMART }}
          key: ${{ secrets.DEPLOY_KEY_RAKSMART }}
          envs: DEST_DIR
          timeout: 60s
          proxy_timeout: 60s
          debug: true
          script: |
            cd "$DEST_DIR"/../
            bash ./deploy.sh
